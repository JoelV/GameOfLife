<!doctype html>
<html>
	<head>
		<title>The Game of Life</title>
		<style>
			.block {
				background-color: #E7DCDC;
				border: 1px solid black;
				width: 10px;
				height: 10px;
			}
			.color {
				background-color: #534E4E;
			}
			table {
				border-collapse: collapse;
			}
		</style>
	</head>
	<body ng-app = 'gameApp'>
		<div ng-controller = 'GameCtrl'>
			Initialize Matrix
			<p>
				Size Height (x)
				<input type = 'text' ng-model = 'xSize' size = '4'>
		    </p>
		    <p>
		    	Size Width (y) 
		    	<input type = 'text' ng-model = 'ySize' size = '4'>
		    </p>
		    <button ng-click = 'init({xSize: xSize}, {ySize: ySize})'>Enter Dimensions</button><br/><br/>

			Add Live Cell
			<p>
				X-Coordinate
				<input type = 'text' ng-model = 'xCoord' size = '4'>
			</p>
			<p>
				Y-Coordinate
				<input type = 'text' ng-model = 'yCoord' size = '4'>
			</p>
			<button ng-click = 'addCell({xCoord: xCoord}, {yCoord: yCoord})'>Add Live Cell</button><br/>
			<pre>{{show()}}</pre>
			<button ng-click = 'tick()'>Tick</button>
		</div>
		<script src="http://documentcloud.github.io/underscore/underscore-min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<!--<script type = "text/javascript" src = "life.js"></script>-->
		<script type = "text/javascript" src = "gameApp.js"></script>
	</body>
</html>
